# .github/workflows/actions.yml

# 이름 짓기
name: Github Actions 연습하기
# 언제 이 작업을 실행할지 정의
# push: github에 push할 때마다 실행
on: push

jobs:
  push-job:
    runs-on: ubuntu-latest
    steps:
      - name: Github Repository 파일 불러오기
        uses: actions/checkout@v4

      - name: Node.js 설치
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: 의존성(라이브러리) 설치
        run: npm ci

      - name: 테스트 실행하기
        run: npm run test